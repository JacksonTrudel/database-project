<!doctype html>
<html lang="en">
	<head>
		<title>Shopping Cart</title>
		<!-- Bootstrap core CSS -->
		<link href="../CSS/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<header class = "row">
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Shopping Cart</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./Homepage.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./Itempage.html">Products</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="./shopping-cart.html">Shopping Cart<span class="sr-only">(current)</span></a>
					</li>
				</ul>
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</header>
		<!-- Begin page content -->
		<main class="container-fluid" id="shopping-cart-main">
			<div class = "row justify-content-center" style="margin-top: 10%;">

				<!-- When there is an item in the cart -->
				<div class="card" id="cart-full" style="width: 18rem;">
					<img class="card-img-top" src="..." alt="Pic of item">
					<div class="card-body">
					  <p class="card-text">Description.</p>
					  <p class="card-text">$X</p>
					  <button type="button" class="btn btn-danger">Remove</button>
					  <a href="./checkout.html"><button type="button" class="btn btn-success">Checkout</button></a>
					</div>
				</div>
				<div class="card" id="discount-field" style="width: 18rem;">
					<div class="card-body">
						<div class="form-group">
    						<input type="text" class="form-control" id="discount-field" placeholder="Enter your discount code">
  						</div>
					  <button type="button" class="btn btn-info">Apply discount</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
		<script src="../CSS/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
		<script src="../CSS/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
